
<div th:replace="PageAcceuil :: PageAcceuil"></div>

<div class="container" style="margin: 6% auto ; padding: 30px 190px;">
    <div class="login-header">
        <h1>Login</h1>
 </div>


<form  th:action="@{veriflogin}" method="get" th:object="${client}" >
			<div th:if="${y==false}">
       		<h3 class="Nexa-bold alert alert-danger" style="text-align: center" th:text="${msg}"></h3>
    </div>
			<input placeholder="Email" type="email" th:field="*{email}" class="form-control" id="email"
            style="width: 180px;margin: 30px auto;">
        <input placeholder="Password" type="password" th:field="*{m2p}" class="form-control" id="password"
            style="width: 180px;margin: 30px auto;">
		<center><input type="submit" value="ok bb"></center>	
		
		<a href="/client/add">Register</a>

</form>
 </div>
<div th:replace="footer :: footer"></div>
