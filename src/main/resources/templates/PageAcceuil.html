	<style>
body{
background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
  }
 .flip-card {
  background-color: transparent;
  width: 80%;
  height: 80%;
  border: 1px solid #f1f1f1;
  perspective: 500px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.5s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back {

  background-image: url('image/hifi.jpg');
  color: #ffb6c1;
  transform: rotateY(180deg);
}
</style>

<body th:if="${session.y}">
 
 <center>
 <div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
  
      <img  src="/image/hifiiiiiii.jpg" style="width:100%;height:100%;border-radius:0%">
    </div>
    <div class="flip-card-back">
    <br><br><br><br>
      <h1>Hi-Fi</h1>
      <br>
      <h1>Electro-Menager</h1>
      <br><br>
      <p>Discover new products available only on E-com App!</p>
    </div>
  </div>
</div>
</center>

</body>
