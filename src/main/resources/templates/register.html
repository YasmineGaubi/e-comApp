<div th:replace="Header :: Header"></div>

<div class="container" style="margin: 4% auto ; padding: 30px 100px">
    <form action="save" method="POST" th:object="${client}">
        <h1 class="sans-serif" style='text-align :center;margin-bottom:30px'>Register </h1>
        <div class="row" style="justify-content:center">
            <div class="col-md-6" style="padding: 15px;">
                <div class="form-group">
                    <input placeholder="Name" type="text" th:field="*{nom}" id="firstname" class="form-control">

                
                    <input placeholder="LastName"  type="text" th:field="*{prenom}" id="lastname" class="form-control">

                	<input placeholder="E-mail"  th:field="*{email}" id="country" class="form-control" />
                	
                    <input placeholder="Password" type="password" id='password1' th:field="${client.m2p}" class="form-control">
                    
                </div>
            </div>
        
        </div>
        <div class="form-group">
            <br><br>
            <input type="submit" name="register" class="form-control sign" Value="Register">
        </div>
    </form>
</div>
<br>


	<div th:replace="footer :: footer"></div>
